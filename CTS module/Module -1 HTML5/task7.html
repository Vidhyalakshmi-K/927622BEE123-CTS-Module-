<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Event Promo Video</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  iframe {
    width: 100%;
    max-width: 600px;
    height: 400px;
    border: none;
  }
  #message {
    color: green;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Watch Our Event Promo!</h1>

<iframe id="promoVideo" src="https://www.youtube.com/embed/nLhQ91I22SA" allowfullscreen onload="showReadyMessage()"></iframe>

<p id="message"></p>

<form id="feedbackForm">
  <h2>Event Feedback</h2>
  <label for="name">Name:</label><br />
  <input type="text" id="name" placeholder="Enter your name" /><br /><br />

  <label for="feedback">Your Feedback:</label><br />
  <textarea id="feedback" rows="4" cols="50"></textarea><br /><br />

  <button type="submit">Submit</button>
</form>

<script>
function showReadyMessage() {
  document.getElementById("message").textContent = "Video ready to play!";
}

// Warn users if they try to leave the page
